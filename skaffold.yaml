apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: apm-agent-python
#Â The list of docker images to be built and in sync with the workspace
build:
  local:
    tryImportMissing: false
    concurrency: 0
  artifacts:
  - image: apm-agent-python-3.6
    context: .
    docker:
      dockerfile: ".k8s/Dockerfile"
      buildArgs:
        PYTHON_VERSION: "3.6"
  - image: apm-agent-python-3.7
    context: .
    docker:
      dockerfile: ".k8s/Dockerfile"
      buildArgs:
        PYTHON_VERSION: "3.7"
  - image: apm-agent-python-3.8
    context: .
    docker:
      dockerfile: ".k8s/Dockerfile"
      buildArgs:
        PYTHON_VERSION: "3.8"
  - image: apm-agent-python-3.9
    context: .
    docker:
      dockerfile: ".k8s/Dockerfile"
      buildArgs:
        PYTHON_VERSION: "3.9"
  - image: apm-agent-python-3.10
    context: .
    docker:
      dockerfile: ".k8s/Dockerfile"
      buildArgs:
        PYTHON_VERSION: "3.10"
deploy:
  kubectl:
    manifests:
      - .k8s/PythonPod*
