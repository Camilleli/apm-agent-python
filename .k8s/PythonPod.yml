    image: apm-agent-python-3.7
    command: [ "tests/scripts/run_tests.sh" ]
    env:
    - name: WEBFRAMEWORK
      value: "none"
  - name: python-3-8
    image: apm-agent-python-3.8
    command: [ "tests/scripts/run_tests.sh" ]
    env:
    - name: WEBFRAMEWORK
      value: "none"
  - name: python-3-9
    image: apm-agent-python-3.9
    command: [ "tests/scripts/run_tests.sh" ]
    env:
    - name: WEBFRAMEWORK
      value: "none"
  - name: python-3-10
    image: apm-agent-python-3.10
    command: [ "tests/scripts/run_tests.sh" ]
    env:
    - name: WEBFRAMEWORK
      value: "none"
