apiVersion: v1
kind: Pod
metadata:
  name: python-versions-pod
  labels:
    repo: apm-agent-python
spec:
  restartPolicy: Never
  containers:
  - name: python-3-6
    image: apm-agent-python-3.6
    command: [ "tests/scripts/run_tests.sh" ]
    env:
    - name: WEBFRAMEWORK
      value: "none"
